<%inherit file="base.html"/>

<%block name="title">
    <title>Presence weekday</title>
</%block>

<%block name="head">
    <script type="text/javascript">
        google.load("visualization", "1", {packages:["corechart"], 'language': 'en'});

        (function($) {
            $(document).ready(function(){
                var loading = $('#loading');
                $.getJSON("/api/v1/users", function(result) {
                    var dropdown = $("#user_id");
                    $.each(result, function(item) {
                        dropdown.append($("<option />").val(this.user_id).text(this.name));
                    });
                    dropdown.show();
                    loading.hide();
                });
                $('#user_id').change(function(){
                    document.getElementById("error").innerHTML = "";
                    var selectedUser = $("#user_id").val(),
                        $chartDiv = $('#chart_div');
                    if(selectedUser) {
                        loading.show();
                        $chartDiv.hide();

                        $.getJSON("/api/v1/photo_url/" + selectedUser, function(result){
                            document.getElementById("profile_pic").src = result;
                        });

                        $.getJSON("/api/v1/presence_weekday/" + selectedUser, function(result) {
                            if (result.length > 0){
                                var data = google.visualization.arrayToDataTable(result),
                                chart = new google.visualization.PieChart($chartDiv[0]),
                                options = {};
                                $chartDiv.show();
                                loading.hide();
                                chart.draw(data, options);                             
                            } else {
                                loading.hide();
                                document.getElementById("error").innerHTML = "No data provided.";
                            }
                        });
                    }
                });
            });
        })(jQuery);
    </script>
</%block>

<%block name="header">
    <h2>Presence by weekday</h2>
</%block>
